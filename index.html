		<main>
			<div id="form_container">
				<div class="row">
					<div class="col-lg-5">
						<div id="left_form">
							<figure><img src="img/registration_bg.svg" alt=""></figure>
							<h2>Upload > Crop > Print</h2>
							<p>Upload foto, crop foto sesuai dengan kondisi, cetak apabila sudah sesuai.</p>
							<a href="#0" id="more_info" data-bs-toggle="modal" data-bs-target="#more-info"><i class="pe-7s-info"></i></a>
						</div>
					</div>
					<div class="col-lg-7" id="container">

						<div id="wizard_container">
							<div id="top-wizard">
								<div id="progressbar"></div>
							</div>
							<!-- /top-wizard -->
							<form id="upload-form">
								<input id="website" name="website" type="text" value="">
								<!-- Leave for security protection, read docs for details -->
								<div id="middle-wizard">

									<div class="step">
										<h3 class="main_question"><strong>1/3</strong>Pilih Gambar</h3>
										<div class="row">
											<div class="col">
												<div class="mb-3">
													<input class="form-control form-control-lg" id="image-field" type="file" accept="image/*">
													<small class="muted">Format yang diperbolehkan: JPG, PNG, GIF</small>
												</div>
											</div>
										</div>
										<div class="col-12" style="min-height: 1px;" id="width-modifier"></div>
										<!-- /row -->
									</div>
									<!-- /step-->

									<div class="step pb-5" id="img-container">
										<div class="d-flex flex-column">
											<h3 class="main_question mb-2 pb-0"><strong>2/3</strong>Crop Gambar yang Diupload</h3>
											<img id="uploaded-img" style="max-width: 100%;" />
											<!-- <a class="btn btn-success mt-3 align-self-end" id="crop-btn">
												<i class="icon-check"></i>
												Crop
											</a> -->
										</div>
									</div>
									<!-- /step-->

									<div class="submit step">
										<h3 class="main_question"><strong>3/3</strong>Hasil Cropping</h3>
										<div id="result" class="pb-5" style="max-width: 100%;"></div>
									</div>
									<!-- /step-->
								</div>
								<!-- /middle-wizard -->
								<div id="bottom-wizard">
									<button type="button" name="backward" class="backward">Kembali</button>
									<button type="button" name="forward" class="forward">Selanjutnya</button>
									<button type="button" name="process" class="submit" id="print">Cetak</button>
								</div>
								<!-- /bottom-wizard -->
							</form>
						</div>
						<!-- /Wizard container -->
					</div>
				</div><!-- /Row -->
			</div><!-- /Form_container -->
		</main>
